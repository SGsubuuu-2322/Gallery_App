<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Starter_BoilerPlate</title>
  </head>
  <body>
    <!-- This is main container to hold the total project... -->
    <div class="container">
      <!-- This is picture container to hold all the pictures... -->
      <div class="photo-container" id="photos">
        <!-- This is the single panel to hold a single picture... -->
        <div
          class="panel active"
          style="
            background-image: url('https://wallpapercave.com/wp/wp8207549.jpg');
          "
        >
          <h3>Shree Jagannath Temple</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://thumbs.dreamstime.com/b/badrinath-temple-uttarakhand-india-snowfall-ancient-lord-vishnu-temple-badrinath-char-dham-uttarakhand-india-187823848.jpg');
          "
        >
          <h3>Shree Badrinath Temple</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://wallpapers.com/images/hd/kedarnath-temple-at-winter-4k-4aeycc08vbpn8ay4.jpg');
          "
        >
          <h3>Shree Kedarnath Temple</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://wallpaperaccess.com/full/7201926.jpg');
          "
        >
          <h3>Shree Dwarka Temple</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://wallpapercave.com/dwp1x/wp9920393.jpg');
          "
        >
          <h3>Shree Rameswaram Temple</h3>
        </div>
      </div>
      <!-- This is the progress bar or control container of this web app... -->
      <div class="control-container" id="control">
        <!-- This is the progress bar display -->
        <div class="circle-container">
          <div class="progress" id="progress"></div>
          <div class="circle current">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="circle">4</div>
          <div class="circle">5</div>
        </div>
        <!-- These are the buttons to control this gallery app... -->
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
