<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Starter_BoilerPlate</title>
  </head>
  <body>
    <div class="container">
      <div class="photo-container">
        <div
          class="panel active"
          style="
            background-image: url('https://w0.peakpx.com/wallpaper/672/441/HD-wallpaper-puri-jagannath-temple-cloud.jpg');
          "
        >
          <h3>Shree Jagannath Temple</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/887/422/desktop-wallpaper-badrinath-temple.jpg');
          "
        >
          <h3>Shree Badrinath Temple</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://w0.peakpx.com/wallpaper/555/333/HD-wallpaper-kedarnath-mandir-ke-yellow-light-lord-god.jpg');
          "
        >
          <h3>Shree Kedarnath Temple</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://e0.pxfuel.com/wallpapers/895/187/desktop-wallpaper-dwarkadhish-temple-dwarka-india-hinduism.jpg');
          "
        >
          <h3>Shree Dwarka Temple</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/428/255/desktop-wallpaper-india-temple-tamil-temple.jpg');
          "
        >
          <h3>Shree Rameswaram Temple</h3>
        </div>
      </div>
      <div class="control-container">
        <div class="circle-container">
          <div class="progress" id="progress"></div>
          <div class="circle active">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="circle">4</div>
          <div class="circle">5</div>
        </div>
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="Next">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
